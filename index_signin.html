<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <div id="wrapper">
      <div id="header">
        <div id="menu_bar">
          <button class="btn-menu-shop">
            <a href="index_products.html">SHOP</a>
          </button>
          <a class="menu-text" href="#">HOME</a>
        </div>
        <h1 class="name-brand">LUONVUITUOI</h1>
        <div id="main_menu">
          <div class="search-bar border border-danger-subtle border border-2 rounded-pill me-4 py-1 px-2" >
            <form class="d-flex" >
              <img src="./search.png" atl "tìm kiếm" class="form-img">
              <input type="text" placeholder="Search Store..." class="form-input"/>
            </form>
          </div>
          <li>
            <a href="#"><img src="./basket.png" alt="Basket" /></a>
          </li>
          <li>
            <a href="#"><img src="./person.png" alt="Person" /></a>
          </li>
        </div>
      </div>
      <div id="main_body">
        <img src="https://theme.hstatic.net/1000370106/1000775487/14/homepage-img2.jpg?v=1580" alt="objects" class="main_body-img" />
        <div class="main_body-login">
          <h1 class="login-title">LOGIN</h1>
          <div class="login-form">
            <div class="sub_login-form">
              <label>
                Email <br />
              </label>
                <input
                  class="input-form"
                  type="email"
                  id="email"
                  name="email"
                /> 
            </div>
            <div class="sub_login-form">
              <label>Password</label><br />
              <input
                class="input-form"
                type="password"
                id="password"
                name="password"
              />
            </div>
            <div class="login-footer">
              <button class="btn-login">
                <a href="#">LOGIN</a>
              </button>
              <p class="pass-signup">
                <a  href="#">Forgot Password</a><br> Or <br> <a href="#">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
