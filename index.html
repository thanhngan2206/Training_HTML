<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce UI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <div class="logo-container">
          <div class="logo">
            <img src="./Ellipse 1.png" class="bg-yellow" alt="background">
            <img src="./C.png" alt="overplay" class="inner">
          </div>
          <div class="d-block">
            <div class="range">
              <img class="img-rectangle" src="./Rectangle 1.png" alt="gachngang">
            </div>
            <div class="aped">
              <img class="img-aped" src="./aped.png" alt="aped">
            </div>
          </div>
        </div> 
        <div class="search-bar">
          <form>
            <img src="./search.png" atl "tìm kiếm" class="search">
            <input type="text" placeholder="Search Store..." />
          </form>
        </div>
        <ul id="main_menu">
          <li><a href="#">Story</a></li>
          <li><a href="#">Manufacturing</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Packing</a></li>
          <li>
            <a href="#"> <img src="./basket.png" alt="Basket" class="img-header" class="img-header"></a>
          </li>
          <li>
            <a href="#"><img src="./person.png" alt="Person" class="img-header"></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
